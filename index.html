<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type = "text" placeholder = "Enter the city Name : " spellcheck = "false">
            <button>
                <img src = "images/search.png" alt = "">
            </button>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather_icon">
            <h1 class = "temp">22°C</h1>
            <h2 class = "city name">Lucknow</h2>
            <div class="details">
                <div class="col">
                    <img src = "images/humidity.png">
                    <div>
                        <p class = "humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src = "images/wind.png">
                    <div>
                        <p class = "Wind">50Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const apiKey = "0f82533dc25a9e14b551bd9817a2fb73";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?appid=0f82533dc25a9e14b551bd9817a2fb73&units=metric&q=";


        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weather_icon = document.querySelector(".weather_icon");


        async function checkWeather(city)
        {
            const response = await fetch(apiUrl + city + `&apiid=${apiKey}`);
            
                var data = await response.json();

                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + " " +"°C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "" + "%";
                document.querySelector(".Wind").innerHTML = data.wind.speed + " "+"Km/h";

                if(data.weather[0].main == "Clouds") 
                {
                    weather_icon.src = "images/clouds.png";
                }
                else if(data.weather[0].main == "Clear") 
                {
                    weather_icon.src = "images/clear.png";
                }
                else if(data.weather[0].main == "Drizzle") 
                {
                    weather_icon.src = "images/drizzle.png";
                }
                else if(data.weather[0].main == "Mist") 
                {
                    weather_icon.src = "images/mist.png";
                }
                else if(data.weather[0].main == "Rain") 
                {
                    weather_icon.src = "images/rain.png";
                }
                else if(data.weather[0].main == "Snow") 
                {
                    weather_icon.src = "images/snow.png";
                }

                document.querySelector(".weather").style.display = "block";
               
            
        }
        searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value);
        });
        
    </script>
</body>
</html>
